<html lang="nl-NL">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kaart</title>
    
    <!--Favicons-->
    <link rel="icon" type="image/png" href="/assets/afbeeldingen/favicon-192p.png" sizes="192x192">
    <link rel="icon" type="image/png" href="/assets/afbeeldingen/favicon-16p.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/assets/afbeeldingen/favicon-32p.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/assets/afbeeldingen/favicon-96p.png" sizes="96x96">

  <body>
    <div id="map"></div>
    <div id="overlay">
      <button type="button" class="btn btn-white" id="menuknop" data-bs-toggle="collapse" data-bs-target="#menu" aria-expanded="false" aria-controls="#menu">
        <i class="bi bi-three-dots-vertical"></i>
      </button>
      <div class="collapse collapse-horizontal" id="menu">
        <div class="card card-body">
          <h5 class="card-title">Filters</h5>
          <form>
            <div class="mb-3">
              <label for="van" class="form-label">Van</label>
              <input type="date" class="form-control" id="van" aria-describedby="van-help">
              <div id="van-help" class="form-text">Vanaf datum</div>
            </div>
            <div class="mb-3">
              <label for="tot" class="form-label">Tot</label>
              <input type="date" class="form-control" id="tot" aria-describedby="tot-help">
              <div id="tot-help" class="form-text">Tot datum</div>
            </div>
            <button type="submit" class="btn btn-primary">Toepassen</button>
          </form>
        </div>
      </div>
    </div>
